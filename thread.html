<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${thread.title}">Thread</title>
    </head>
    <body>
        <h1 th:text="${thread.title}">Thread Title</h1>
        <p><strong>Author:</strong> <span th:text="${thread.author}">Author</span></p>
        <p th:text="${thread.body}">Thread content goes here...</p>

        <hr />

        <h3>Posts</h3>
        <div th:each="post : ${posts}">
            <p><strong th:text="${post.author}">User</strong>: <span th:text="${post.body}">Post content</span></p>
            <hr />
        </div>

        <h3>Add a Reply</h3>
        <form th:action="@{/forum/{thread_id}/reply(thread_id=${thread.thread_id})}" th:object="${newPost}" method="post">
            <label for="author">Author:</label><br />
            <input type="text" id="author" th:field="*{author}" required="required" /><br /><br />

            <label for="body">Content:</label><br />
            <textarea id="body" th:field="*{body}" rows="5" cols="50" required="required"></textarea><br /><br />

            <button type="submit">Reply</button>
        </form>

        <a href="/forum">Back to Forum</a>
    </body>
</html>
