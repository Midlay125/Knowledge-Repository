<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Discussion Forum</title>
    </head>
    <body>
        <h1>Discussion Forum</h1>

        <a href="/" >Back to Home</a> |
        <a href="/forum/new_thread">Start New Thread</a>

        <hr/>

        <!-- List of threads -->
        <div th:if="${threads != null}">
            <ul>
                <li th:each="thread : ${threads}">
                    <a th:href="@{/forum/{id}(id=${thread.thread_id})}" 
                       th:text="${thread.title}">Thread Title</a>
                    <span> by <span th:text="${thread.author}">Author</span></span>
                </li>
            </ul>
        </div>

        <div th:if="${threads == null or #lists.isEmpty(threads)}">
            <p>No threads yet. Be the first to create one!</p>
        </div>

    </body>
</html>
